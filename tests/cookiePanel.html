<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="utils.js" type="text/javascript"></script>
<script src="env.js" type="text/javascript"></script>
<script>
setTimeout(function()
{
    netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
    fireunit.FBTrace.sysout("fireunit.cookiePanel.checkCookiePanel");

    // Make sure the Cookie panel's UI is there.
    fireunit.Firebug.showBar(true);
    fireunit.FirebugChrome.selectPanel("cookies");
    var panelNode = fireunit.panel("cookies");
    fireunit.ok(panelNode, "Cookies panel must be initialized.");

    // Finish test
    fireunit.FBTrace.sysout("fireunit.cookiePanel.DONE");
    fireunit.testDone();
}, layoutTimeout);
</script>
</head>
<body>
<h1>Test for existence of Cookies panel</h1>
</body>
</html>
