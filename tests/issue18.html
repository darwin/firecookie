<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="utils.js" type="text/javascript"></script>
<script src="env.js" type="text/javascript"></script>
<script>
netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
    
// Implementation of a request handler (server side).
var requestUri = getCurrentPath() + "cookieValues.txt";
fireunit.registerPathHandler(requestUri, function (metadata, response) 
{
    netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
    fireunit.FBTrace.sysout("fireunit.cookieValues.server side handler executed.");
    response.setHeader("Set-Cookie", 
        "TestCookie=1 %2B 2 = 3; " +
        "expires=Sat, 01-Jan-2100 00:00:00 GMT; " +
        "path=/dir; " +
        "HttpOnly", 
        false);
});

// Check existence of the cookie.
setTimeout(function() 
{
    netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
    fireunit.FBTrace.sysout("fireunit.cookieEntry.checkCookiePanelEntry.");

    // Show up UI.
    fireunit.Firebug.showBar(true);
    fireunit.FirebugChrome.selectPanel("cookies");
    var panelNode = fireunit.panel("cookies");

    // There must be one entry in Cookies panel.
    makeRequest("GET", "cookieValues.txt", function(request) 
    {
        netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");

        var value = fireunit.FBL.getElementByClass(panelNode, "cookieValueLabel", "cookieLabel");
        fireunit.compare("1 + 2 = 3", value.textContent, "Value of the cookie validation");

        expandCookieRows(panelNode, "cookieRow");
        var cookieInfo = fireunit.FBL.getElementsByClass(panelNode, "cookieInfoRow")[0];
        expandCookieTabs(cookieInfo, "cookieInfoRawValueTab");

        var infoValue = fireunit.FBL.getElementByClass(cookieInfo, 
            "cookieInfoValueText", "cookieInfoText");
        fireunit.compare("1 + 2 = 3", infoValue.textContent, 
            "Value of the cookie (in the body) validation");

        var rawInfoValue = fireunit.FBL.getElementByClass(cookieInfo, 
            "cookieInfoRawValueText", "cookieInfoText");
        fireunit.compare("1 %2B 2 = 3", rawInfoValue.textContent, 
            "Raw value of the cookie (in the body) validation");

        // Finish test
        fireunit.FBTrace.sysout("fireunit.cookieValues.DONE");
        fireunit.testDone();
    });
}, layoutTimeout);
</script>
</head>
<body>
<h1>Test for displayed cookie values.</h1>
</body>
</html>
